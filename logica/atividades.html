<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula base HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios de HTML</h1>
    </header>
    <nav>
        <a href="./atividades/teste.html">00 - Teste</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Integrado Médio/Técnico SESI/SENAI
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

        link.onclick = function (e){
            e.preventDefault
            fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }
    })
    </script>
</body>
</html>
